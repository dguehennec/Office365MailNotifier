<!DOCTYPE html>
<html>
	<head>
		<title>365 Mail Notifier</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<link rel="stylesheet" type="text/css" media="screen" href="skin/global.css" />

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/uiutil.js"></script>
		<script type="text/javascript" src="js/options.js"></script>

	</head>
	<body class="option">
        <div class="header">
            <h1 class="title" style="text-shadow:1px 1px 4px #222"><img src="skin/images/office365_mail_notifier.png" height="48" alt="Icon" /><span msg="extName"></span></h1>
            <a class="donate" href="https://www.paypal.me/DavidGUEHENNEC/5" msg="about_donate"></a>
        </div>
		<div class="content">
			<ul class="menu">
				<li><a contentid="0" href="#"><img src="skin/images/prefs/message.png" height="22" alt="Icon" /><span msg="option_message_label"></span></a></li>
				<li><a contentid="1" href="#"><img src="skin/images/prefs/calendar.png" height="22" alt="Icon" /><span msg="option_calendar_label"></span></a></li>
			</ul>
			<div class="tabContentWrapper">
				<div id="content_0" class="tabContent hide">
					<input type="checkbox" id="office365_mail_notifier-optionMessageEnabled" pref="messageEnabled" />
					<label for="office365_mail_notifier-optionMessageEnabled" msg="option_message_activate"></label>
					<fieldset class="options">
						<legend><label class="section" msg="option_message_view_caption"></label></legend>
						<div class="subOptions">
							<div>
								<label msg="option_message_view_nbMax_label" msgtemplate="%MSG% : "></label>
								<input id="office365_mail_notifier-optionMailNbDisplayed" type="number" min="1" max="30" step="1" maxlength="2" pref="messageNbDisplayed"/>
							</div>
							<div>
								<label msg="option_message_view_nbMax_characters_label" msgtemplate="%MSG% : "></label>
								<input id="office365_mail_notifier-optionMailNbCharactersDisplayed" type="number" min="50" max="240" step="10" maxlength="3" pref="messageNbCharactersDisplayed"/>
							</div>
						</div>
					</fieldset>
					<fieldset class="options">
						<legend><label class="section" msg="option_common_mail_notification_caption"></label></legend>
						<div class="subOptions">
							<div>
								<input type="checkbox" id="office365_mail_notifier-optionMailNotification" pref="systemNotificationEnabled" />
								<label for="office365_mail_notifier-optionMailNotification" msg="option_common_mail_systemNotification"></label>
							</div>
							<div>
								<input type="checkbox" id="office365_mail_notifier-optionMailSound" pref="soundEnabled" />
								<label for="office365_mail_notifier-optionMailSound" msg="option_common_mail_soundNotification"></label>
							</div>
							<div>
								<label msg="option_common_mail_notify_duration_caption" msgtemplate="%MSG% : "></label>
								<input id="office365_mail_notifier-optionMailNotificationDuration" type="number" min="2" max="999" step="4" maxlength="3" pref="emailNotificationDuration"/>
								<label msg="seconds"></label>
							</div>
						</div>
					</fieldset>
				</div>
				<div id="content_1" class="tabContent hide">
					<input type="checkbox" id="office365_mail_notifier-optionCalendarEnabled" pref="calendarEnabled" />
					<label for="office365_mail_notifier-optionCalendarEnabled" msg="option_calendar_activate"></label>
					<fieldset class="options">
						<legend><label class="section" msg="option_calendar_view_caption"></label></legend>
						<div class="subOptions">
							<div>
								<label msg="option_calendar_view_period_label" msgtemplate="%MSG% : "></label>
								<select id="office365_mail_notifier-optionCalendarPeriodDisplayed" pref="calendarPeriodDisplayed">
								   <option value="7" msg="week" msgtemplate="1 %MSG%"></option>
								   <option value="14" msg="weeks" msgtemplate="2 %MSG%"></option>
								   <option value="21" msg="weeks" msgtemplate="3 %MSG%"></option>
								   <option value="28" msg="weeks" msgtemplate="4 %MSG%"></option>
							   </select>
							</div>
							<div>
								<label msg="option_calendar_view_nbMax_label" msgtemplate="%MSG% : "></label>
								<input id="office365_mail_notifier-optionCalendarNbDisplayed" type="number" min="1" max="30" step="1" maxlength="2" pref="calendarNbDisplayed"/>
							</div>
						</div>
					</fieldset>
					<fieldset class="options">
						<legend><label class="section" msg="option_calendar_notification_caption"></label></legend>
						<div class="subOptions">
							<div>
								<input type="checkbox" id="office365_mail_notifier-optionCalendarSystemNotification" pref="calendarSystemNotificationEnabled" />
								<label for="office365_mail_notifier-optionCalendarSystemNotification" msg="option_calendar_systemNotification"></label>
							</div>
							<div>
								<input type="checkbox" id="office365_mail_notifier-optionCalendarSoundNotification" pref="calendarSoundEnabled" />
								<label for="office365_mail_notifier-optionCalendarSoundNotification" msg="option_calendar_soundNotification"></label>
							</div>
							<div>
								<label msg="option_task_view_reminder" msgtemplate="%MSG% : "></label>
								<select id="office365_mail_notifier-optionCalendarReminderTimeConf" pref="calendarReminderTimeConf">
								   <option value="-1" msg="option_task_view_conf"></option>
								   <option value="0" msg="atTime"></option>
								   <option value="1" msg="minuteBefore" msgtemplate="1 %MSG%"></option>
								   <option value="5" msg="minutesBefore" msgtemplate="5 %MSG%"></option>
								   <option value="10" msg="minutesBefore" msgtemplate="10 %MSG%"></option>
								   <option value="15" msg="minutesBefore" msgtemplate="15 %MSG%"></option>
								   <option value="30" msg="minutesBefore" msgtemplate="30 %MSG%"></option>
								   <option value="60" msg="hourBefore" msgtemplate="1 %MSG%"></option>
								   <option value="120" msg="hoursBefore" msgtemplate="2 %MSG%"></option>
							    </select>
								<label msg="option_calendar_repeat" msgtemplate="%MSG% : "></label>
								<select id="office365_mail_notifier-optionCalendarReminderNbRepeat" pref="calendarReminderRepeatNb">
								   <option value="0" msg="no"></option>
								   <option value="1">1</option>
								   <option value="2">2</option>
								   <option value="3">3</option>
								   <option value="5">5</option>
							   </select>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
			<div class="footer">
				<span class="legal" msg="about_legal_label"></span>
				<span class="createby" msg="about_createdby_label"></span>
			</div>
		</div>
	</body>
</html>
