<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Office365 Mail Notifier</title>
		<link rel="stylesheet" type="text/css" media="screen" href="skin/global.css" />

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/uiutil.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
	</head>
	<body class="popup">
		<img src="skin/images/office365_mail_notifier_48.png" style="position:absolute;top:5px;left:12px"/>
		<div class="action">
			<img id="office365_mail_notifier_tooltipHome"
				src="skin/images/button_home.png" msgtitle="main_homepage_label" />
			<img id="office365_mail_notifier_tooltipCheckNow"
				src="skin/images/button_refresh.png" msgtitle="main_checkNow" />
			<img id="office365_mail_notifier_tooltipOption"
				src="skin/images/button_option.png" msgtitle="main_options_label" />
		</div>

		<fieldset id="office365_mail_notifier_tooltipIdentifierGroup">
			<legend>
				<label class="section">&nbsp;</label>
			</legend>
			<div id="office365_mail_notifier_tooltipIdentifier" class="tooltipIdentifier">
				<div id="office365_mail_notifier_tooltipIdentifierTitle" class="tooltipTitle"></div>
				<div id="office365_mail_notifier_tooltipIdentifierMessage" class="tooltipMessage"></div>
			</div>
		</fieldset>

		<fieldset id="office365_mail_notifier_tooltipMessageGroup">
			<legend>
				<label class="section" msg="tooltip_message_caption"></label>
			</legend>
			<div id="office365_mail_notifier_tooltipMessage"></div>
		</fieldset>

		<fieldset id="office365_mail_notifier_tooltipCalendarGroup">
			<legend>
				<label class="section" msg="tooltip_calendar_caption"></label>
			</legend>
			<div id="office365_mail_notifier_tooltipCalendar"></div>
		</fieldset>
	</body>
</html>
